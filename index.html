<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Start/Sit Tool</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Fantasy Football Start/Sit Tool</h1>
            <div class="search-container">
                <input type="text" id="player-search" placeholder="Search for a player...">
                <div id="search-results"></div>
            </div>
        </header>

        <main id="player-comparison-area">
            
            <div class="player-box-template" style="display: none;">
                <div class="player-box">
                    <div class="box-header">
                        <div class="player-info">
                            <p class="player-name">Player Name</p>
                            <p class="player-team">Position, Team</p>
                        </div>
                        <button class="close-btn">&times;</button>
                    </div>

                    <div class="game-info">
                        <div class="matchup-line">
                            <span>vs</span>
                            <span class="opponent">OPP</span>
                            <span class="spread">SPREAD</span>
                            <span class="total">TOTAL</span>
                        </div>
                        <div class="game-time">
                            Game Time
                        </div>
                    </div>

                    <div class="matchup-stats">
                        <div class="stat-circle">
                            <span class="stat-value">--</span>
                        </div>
                        <p class="stat-label">FPs to POS</p>
                    </div>

                    <div class="player-props">
                        <h4>PLAYER PROPS</h4>
                        <ul>
                            </ul>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
